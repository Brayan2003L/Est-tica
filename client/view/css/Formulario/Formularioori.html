<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Formulario</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombres" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Apellidos" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Correo" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordar datos</label>
                <a href="#">Olvide la contraseña</a>
            </div>
            <button type="submit" class="btn">Ingreso</button>
            <button type="submit" class="btn-1">Registro</button>
            <button type="submit" class="btn-2">Actualizar</button>
            <button type="submit" class="btn-3">Borrar</button>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#">Registrate</a></p>
            </div>
        </div>
        </form>
</body>
</html>
