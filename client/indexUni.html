    <template id="temp-login">

        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Bienvenido</h1>
                </div>

                <div class="login-form">
                    <div class="control-group">
                        <input type="text" class="login-field" placeholder="Usuario" id="login-name" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" placeholder="Contraseña" id="login-pass" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button class="btn_primary_iniciar" id="login-btn">Iniciar</button>
                    <a class="btn_registro" href="./registrar/regis.html">Registrarse</a>
                    <a class="login-link" href="./renovar_contraseña/renovar_contra.html">¿Olvidó su contraseña?</a>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('login-btn').addEventListener('click', function (event) {
                var username = document.getElementById('login-name').value;
                var password = document.getElementById('login-pass').value;

                if (username === '' || password === '') {
                    alert('Por favor, complete todos los campos.');
                    event.preventDefault(); // Evita la acción predeterminada del botón
                } else {
                    window.location.href = './Menu/menu.html'; // Redirige solo si los campos están completos
                }
            });
        </script>
    </template>

        <div class="login_regis">
